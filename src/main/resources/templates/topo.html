<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/base :: base(~{::title},~{::h2},~{::section})">
<div th:replace="fragments/base :: head"></div>
<title>New Topo</title>

<body>
<div th:replace="fragments/menu :: header"></div>
<br>
<h2>New Topo</h2>

<section>
    <form action="#" th:object="${area}" method="post">

        <div class="text-center">
            <p>Add a new Topo!</p>
            <p>Topo Title: <input type="text" name="title"/></p>
            <p>Topo Author: <input type="text" name="author"></p>
            <p>Topo Publication Date: <input type="date" name="publicationDate"/></p>


            <p><input type="submit" value="Save"/></p>

        </div>
    </form>
</section>
</body>
</html>

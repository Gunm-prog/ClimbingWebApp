<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/base :: base(~{::title},~{::h2},~{::section})">
<div th:replace="fragments/base :: head"></div>
<title>NewSpot</title>
<body>
<div th:replace="fragments/menu :: header"></div>
<h2>NewSpot</h2>
<section>
    <form action="#" th:action="@{/newspot}" th:object="${Spot}"
          method="POST">
        <div class="text-center">
            <p>Add a new Spot!</p>
            <p>Spot Name: <input type="text" name="name"/></p>
            <p>Spot Description: <input type="text" name="description"/></p>
            <p><input type="submit" value="Save"/></p>

        </div>
    </form>
</section>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/base :: base(~{::title},~{::h2},~{::section})">
<div th:replace="fragments/base :: head"></div>
<title>User List Spring Boot web application - Thymeleaf</title>

<body>
<div th:replace="fragments/menu :: header"></div>
<br>
<h2 align="center">My user list</h2>

<section>
    <table border="1" cellpadding="10">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Pseudo</th>
            <th>Password</th>
        </tr>

        <tr th:each="user: ${users}">
            <td th:text="${user.name}">Name</td>
            <td th:text="${user.email}">Email</td>
            <td th:text="${user.pseudo}">Pseudo</td>
            <td th:text="${user.password}">Password</td>
        </tr>
    </table>
</section>
</body>
</html>
